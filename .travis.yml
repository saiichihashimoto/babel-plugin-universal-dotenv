language: node_js
node_js:
  - 11
notifications:
  email:
    recipients:
      - saiichihashimoto@gmail.com
    on_success: never
    on_failure: always
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
after_success:
  - cat ./coverage/lcov.info | npx coveralls --verbose
jobs:
  include:
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run build && npx semantic-release
